<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2b1055, #7597de);
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s forwards;
            position: relative;
            z-index: 10;
            max-width: 90%;
            margin: 0 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            background: url('https://img.icons8.com/emoji/48/000000/heart-with-arrow-emoji.png') no-repeat center center / contain;
            animation: bounceHeart 2s infinite, glow 1.5s infinite, pulse 2s infinite;
            border-radius: 50%;
            background-color: transparent;
        }

        @keyframes bounceHeart {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #ff69b4;
            }
            50% {
                box-shadow: 0 0 20px #ff69b4;
            }
            100% {
                box-shadow: 0 0 5px #ff69b4;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        p {
            color: #ffa;
            font-size: 1.5em;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            animation: fadeInText 2s forwards;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            animation: bounceButton 2s infinite;
        }

        @keyframes bounceButton {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
                padding: 15px;
            }

            .heart {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
                padding: 10px;
            }

            .heart {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    <title>I hate you</title></title>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>I Hate You</h1>
        <p>tmi amr jibon er shob thika vul manush sila ,fahim</p>
        <button class="button" onclick="window.location.href='second-page.html'">I hate you, Fahim</button>
    </div>
</body>
</html>
